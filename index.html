<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Minecraft Client</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: #333;
		}
		#gameCanvas {
			width: 100vw;
			height: 100vh;
			display: block;
		}
		.controls {
			position: fixed;
			top: 10px;
			left: 10px;
			color: white;
			font-family: monospace;
			pointer-events: none;
			z-index: 100;
		}
	</style>
	<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
	<canvas id="gameCanvas"></canvas>
	<div class="controls">
		<div>WASD: Move</div>
		<div>Mouse: Look</div>
		<div>Space: Jump</div>
		<div>Click: Break block</div>
		<div>Right click: Place block</div>
	</div>
	<script type="module">
    import { Engine, World, Player, Renderer, BlockManager } from './js/modules.js';
    
    // Initialize your game here
    const blockManager = new BlockManager();
    const engine = new Engine();
    const world = new World();
    const player = new Player();
    const renderer = new Renderer();

    // Set up dependencies
    renderer.blockManager = blockManager;
    renderer.world = world;
    world.blockManager = blockManager;

    // Initialize engine with dependencies
    engine.init(world, player, renderer);
    
    // Start the game loop
    engine.start();
</script>
</body>
</html>
