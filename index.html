<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Minecraft Client</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: #333;
		}
		#gameCanvas {
			width: 100vw;
			height: 100vh;
			display: block;
		}
		.controls {
			position: fixed;
			top: 10px;
			left: 10px;
			color: white;
			font-family: monospace;
			pointer-events: none;
			z-index: 100;
		}
	</style>
	<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
	<canvas id="gameCanvas"></canvas>
	<div class="controls">
		<div>WASD: Move</div>
		<div>F: Freeze in Space</div>
		<div>Mouse: Look</div>
		<div>Space: Jump</div>
		<div>Click: Break block</div>
		<div>Right click: Place block</div>
	</div>
	<script type="module">
    import { Engine, World, Player, Renderer, BlockManager } from './js/modules.js';
    
    async function initGame() {
        try {
            console.log('Starting game initialization...');
            
            // Create components
            const engine = new Engine();
            const world = new World();
            const player = new Player();
            const renderer = new Renderer();

            // Initialize engine with dependencies
            await engine.init(world, player, renderer);
            
            // Start the game loop only after successful initialization
            console.log('Starting game loop...');
            engine.start();
            
        } catch (error) {
            console.error('Game initialization failed:', error);
        }
    }

    // Start the game
    initGame();
</script>
<script>
// Example of using a Set
class DisplayList {
    constructor() {
        this.objects = new Set();
    }

    add(object) {
        this.objects.add(object);
    }

    remove(object) {
        this.objects.delete(object);
    }

    get(object) {
        return this.objects.has(object) ? object : undefined;
    }

    clear() {
        this.objects.clear();
    }

    getAll() {
        return this.objects.values();
    }
}
</script>
</body>
</html>
